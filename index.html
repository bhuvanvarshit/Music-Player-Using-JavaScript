<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="lightthemestyle.css" id="themeStylesheet">
    <script src="/index.js"></script>
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
</head>
<body>
 <div class="header">
    <h2 class="title">Music Player</h2>
    <label class="switch">
        <input type="checkbox" class="themeToggleButton" checked="true" id="themeToggleButton">
        <span class="slider round"><span class="dot"></span></span>
    </label>
</div>
     <section class="container">
        <section class="box-container">
        <div class="Genre-container">
                <div class="filter-title">
                <p>Filter by Genre:</p>
                </div>
                <div class="Genre-dropdown">
                    <select name="Genre" id="Genre" >
                        <option value="all" selected>All</option>
                      </select>
                </div>  
        </div>
        <div>
            <h2 class="song-text">All Songs</h2>
            <div class="button-container" id="button-container">
            </div>
        </div>
        </section>
        <section class="box-container mid-column">
            <div class="box">
                <img src="./images/Locked_Away.jpeg" alt="locked" id="song-image">
                <div>
                    <h3 id="song-title">Locked Away</h3>
                    <p id="song-singer">R.City</p>
                </div>
            </div>
            <div class="audio">
            <audio controls="true" id="audio-file">
                <source src="./audio/Locked_Away.mp3" type="audio/mpeg" >
              </audio>
            </div>
            <div class="control-buttons">
                <button class="back" id="back">‹‹</button>
                <button class="next" id="next">››</button>
            </div>
            <div class="add-playlist">
                <button class="AddToPlaylist" id="AddToPlaylist">Add To Playlist</button>
            </div>
            </section>
            <section class="enterplaylist">
                <div class="input-playlist">
                    <input placeholder="Enter Playlist Name" class="enter-playlist-text" id="playlistid"/>
                    <button class="create-playlist" id="create-playlist">Create Playlist</button>
                </div>
                <section class="box-container-playlist">
                        <div class="current-playlist">
                            <h3>Current Playlist</h3>
                            <div class="button-container" id="playlist">
                            </div>
                        </div>
                        <div class="all-playlists">
                            <h3>All Playlists</h3>
                            <div class="button-container" id="myplaylistcontainer">
                            </div>
                        </div>
                </section>
            </section>
    </section>
</body>
</html>
